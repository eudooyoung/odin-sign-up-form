<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TOP: Sign-up Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main">
      <div class="logo">
        <div class="logo-title">
          <img src="./img/odin-lined.png" alt="odin-lined" />
          <h1>ODIN</h1>
        </div>
        <div class="logo-footer">
          Photo by
          <a
            href="https://unsplash.com/ko/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
          >
            Halie West
          </a>
          on
          <a
            href="https://unsplash.com/ko/%EC%82%AC%EC%A7%84/%ED%81%B4%EB%A1%9C%EC%A6%88%EC%97%85-%EC%82%AC%EC%A7%84%EC%9D%98-%EB%85%B9%EC%83%89-%EC%9E%8E-%EC%8B%9D%EB%AC%BC-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
          >
            Unsplash
          </a>
        </div>
      </div>
      <div class="content">
        <div class="promotion">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams.
            <br />
            Sign up
            <em>now</em>
            to get started.
          </p>
          <p>
            You
            <em>know</em>
            you want to.
          </p>
        </div>
        <div class="sign-up-form">Let's do this!</div>
        <div class="button-and-log-in">
          <button>Create Account</button>
          <p>
            Already have an acount?
            <a href="#">Log in</a>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
